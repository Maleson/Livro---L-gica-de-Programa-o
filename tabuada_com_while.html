<meta charset="utf-8">

<script>
	var mostra = function(frase) {
document.write(frase + "<br>");
};
	var tabuada = prompt("Qual tabuada de qual número você quer saber?")
var multiplicador = 1;
while(multiplicador <= 10) {
mostra(tabuada * multiplicador);
multiplicador = multiplicador + 1;
}



</script>
