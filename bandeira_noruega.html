<meta charset="utf-8">

<canvas id="tela" width="800" height="500"></canvas>

<script>
var tela = document.getElementById("tela");
var c = tela.getContext("2d");
c.fillStyle="red";
c.fillRect(0, 0, 200, 200);
c.fillStyle="white";
c.fillRect(200, 0, 100, 200);
c.fillStyle="red";
c.fillRect(300, 0, 500, 200);
c.fillStyle="darkblue";
c.fillRect(225, 0, 50, 500);
c.fillStyle="darkblue";
c.fillRect(0, 225, 800, 50);
c.fillStyle="red";
c.fillRect(0, 300, 200, 200);
c.fillStyle="red";
c.fillRect(300, 300, 800, 200);
</script>
